{% extends "base.html" %}

{% block content %}
    <div>
        <h2>Text</h2>
        <form action="{{ url_for('index') }}" method="post">
        <textarea name="text" cols="50" rows="5"></textarea>
            <br/><br/>
        <input type="submit">
        </form>
        {% if error %}
            <div class="alert-error" role="alert">
                {{error}}
            </div>

        {% endif %}

    </div>
    <div>
        <h2>Class: {{pred_class}}</h2>
    </div>
    {% if plot  %}
    <div>
         <img src="{{ image }}"/>
    </div>
    {% endif %}

{% endblock %}
